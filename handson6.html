    /*desafio:leia um número qualquer é mostre se ele é par ou impar*/
    

    /* ler o número 
    veridficar se ele é par (operador mod-resto da divisão)

    %
    */
    <script>
        var num = prompt ("informe um número - em seguida será informado se é par ou impar:");
        if(num % 2==0){
            alert(num + " é = par");

        } else {
            alert (num + " é impar");
        }
        
    </script>
